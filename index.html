<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kraepelin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Test Kraepelin</h1>
        <form id="userInfoForm">
            <!-- Nama -->
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

            <!-- Tahun Lahir -->
            <label for="tahunLahir">Tahun Lahir</label>
            <input type="number" id="tahunLahir" name="tahunLahir" placeholder="Masukkan tahun lahir" required>

            <!-- Pendidikan Terakhir -->
            <label for="pendidikan">Pendidikan Terakhir</label>
            <select id="pendidikan" name="pendidikan" required>
                <option value="">Pilih Pendidikan</option>
                <option value="SMA">SMA/SMK</option>
                <option value="D3">Diploma 3</option>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
            </select>

            <!-- Tombol Mulai -->
            <button type="submit">Mulai Tes</button>
        </form>
    </div>

    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Menghindari pengiriman form secara default

            // Ambil data dari form
            var nama = document.getElementById('nama').value;
            var tahunLahir = document.getElementById('tahunLahir').value;
            var pendidikan = document.getElementById('pendidikan').value;

            // Simpan data ke Google Sheets (gunakan URL Web App di sini)
            var data = {
                nama: nama,
                tahunLahir: tahunLahir,
                pendidikan: pendidikan
            };

            // Kirim data ke Google Apps Script menggunakan fetch
            fetch("https://script.google.com/macros/s/AKfycb.../exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("Data berhasil disimpan!");
                // Setelah data terkirim, lanjutkan ke soal Kraepelin
                window.location.href = "soal_kraepelin.html"; // Redirect ke halaman soal
            })
            .catch(error => {
                console.error("Terjadi kesalahan:", error);
                alert("Gagal mengirim data. Silakan coba lagi.");
            });
        });
    </script>
</body>
</html>
